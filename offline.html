<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财 - 离线</title>
    <link rel="stylesheet" href="src/css/tailwind.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .explanation {
            background-color: #eff6ff;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
        }
        .explanation h3 {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }
        .explanation ul {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }
        .explanation li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">您处于离线状态</h1>
        <p class="text-gray-600 mb-6">请检查您的网络连接，然后刷新页面。</p>
        <div class="flex justify-center">
            <i class="fas fa-wifi-slash text-5xl text-gray-400"></i>
        </div>
        
        <div class="explanation">
            <h3>为什么会出现这个页面？</h3>
            <ul class="text-sm text-gray-700">
                <li>• 这是您第一次访问此页面且无网络连接</li>
                <li>• 浏览器缓存中没有此页面的离线版本</li>
                <li>• 网络连接中断且无法加载页面资源</li>
            </ul>
            <p class="text-sm text-gray-700 mt-2">
                <strong>提示：</strong>如果您之前访问过此应用并建立了缓存，
                则可以在离线状态下正常使用应用功能。
            </p>
        </div>
        
        <button onclick="window.location.reload()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            刷新页面
        </button>
    </div>
</body>
</html>
