<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财 - 离线</title>
    <link rel="stylesheet" href="src/css/tailwind.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">您处于离线状态</h1>
        <p class="text-gray-600 mb-6">请检查您的网络连接，然后刷新页面。</p>
        <div class="flex justify-center">
            <i class="fas fa-wifi-slash text-5xl text-gray-400"></i>
        </div>
        <button onclick="window.location.reload()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
            刷新页面
        </button>
    </div>
</body>
</html>
